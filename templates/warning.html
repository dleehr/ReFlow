{% extends "base.html" %}
{% load url from future %}
{% block body %}
<div class="container">
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    <a href="javascript:history.go(-1)">Go back</a>
{% endif %}
</div>
{% endblock %}
