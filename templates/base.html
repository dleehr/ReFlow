{% load staticfiles %}
{% load url from future %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <title>{{ header_title }}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'jquery-ui-1.9.2.custom/css/overcast/jquery-ui-1.9.2.custom.css' %}">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,600,700,300' rel='stylesheet' type='text/css'>
    {% block extra_head %}{% endblock %}
  </head>

  <body>
    <div id="wrap">
      {% block header %}
      <div class="navbar navbar-inverse navbar-static-top">
        <div class="navbar-inner">
          <div class="container">
            <div class="brand">
              <img class="inline" src="{% static 'reflow_40.png' %}">
            </div>
            <ul class="nav pull-right">
              <li>
                <a href="#">{{ user.username }}</a>
              </li>
              <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      {% endblock %}

      <div id="main">

          <div class="container">
            {% block breadcrumbs %}
            {% endblock %}
          </div>

      {% block body %}
      {% endblock %}
      </div>    <!-- id:main -->

    </div>    <!-- id:wrap -->
    <div class="container">
      <div id="footer">&copy Duke University</div>
    </div>
    <!-- Javascript at the end of the document so pages load faster -->
    <script type="text/javascript" src="{% static 'bootstrap/js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script type='text/javascript'>
        $(document).ready(function()
        {
            $("a[rel=tooltip]").tooltip();
        });
    </script>

        {% block toes %}{% endblock %}

  </body>

</html>
