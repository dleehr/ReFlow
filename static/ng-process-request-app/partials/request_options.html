  <div class="row">
    <div class="col-md-4">
      <p>Give your process request a name and submit to our system!</p>
    </div>
    <div class="col-md-8">
        <table class="table table-hover">
        <tbody>
          <tr data-ng-repeat="input in model.request_inputs">
            <td style="width:1%" class="no-wrap middle">
              <h5><strong>{{ input.name }}</strong></h5>
            </td>
            <td style="width: 1%">
              <div class="form-group">
              <input type="text" ng-model="input.value" />
              </div>
            </td>
            <td>
              {{ input.description }}
            </td>
          </tr>
        </tbody>
        </table>
    </div>
  </div>
