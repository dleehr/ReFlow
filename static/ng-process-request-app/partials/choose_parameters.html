  <div class="row">
    <div class="col-md-4">
        <p>These parameters are common to all samples. Choose which parameters to include in the clustering process.</p>
    </div>
    <div class="col-md-8">
        <table class="table table-hover">
        <thead>
          <tr>
            <th colspan="50">
              <div class=" text-center">
                <h4>Parameters</h4>
              </div>
            </th>
          </tr>
          <tr>
            <th style="width:1%;">
              <input type="checkbox" ng-model="model.master_parameter_checkbox" ng-change="toggleAllParameters()"/>
            </th>
            <th>Parameter</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="p in model.parameters">
            <td class="no-wrap">
              <input type="checkbox" ng-model="p.selected" />
            </td>
            <td>{{ p.parameter }}</td>
          </tr>
        </tbody>
        </table>
    </div>
  </div>
