  <div class="row">
    <div class="col-md-4">
      <p>{{ model.clustering.description }}</p>
    </div>
    <div class="col-md-8">
        <table class="table table-hover">
        <thead>
          <tr>
            <th colspan="50">
              <div class=" text-center">
                <h4>Options for {{ model.clustering.name }}</h4>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="input in model.clustering_inputs">
            <td style="width:1%" class="no-wrap middle">
              <h5><strong>{{ input.name }}</strong></h5>
            </td>
            <td style="width: 1%">
              <div class="form-group">
              <input type="text" ng-model="input.value" />
              </div>
            </td>
            <td>
              {{ input.description }}
            </td>
          </tr>
        </tbody>
        </table>
    </div>
  </div>
