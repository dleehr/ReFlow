
<div class="row">
<div class="col-md-4">
<table>
    <tr>
        <td>Project:</td>
        <td>
            <select ng-model="current_project" ng-change="projectChanged()" ng-options="p.project_name for p in projects">
            </select>
            <br />
        </td>
    </tr>
    <tr>
        <td>Site:</td>
        <td>
            <select ng-model="current_site" ng-change="siteChanged()" ng-options="s.site_name for s in sites">
            </select>
            <br />
        </td>
    </tr>
    <tr>
        <td>Cytometer:</td>
        <td>
            <select ng-model="current_cytometer" ng-options="c.cytometer_name for c in cytometers">
            </select>
            <br />
        </td>
    </tr>
</table>
</div>
<div class="col-md-8">

    <div ng-show="dropSupported" class="drop-box" ng-file-drop="onFileSelect($files);" ng-file-drop-available="dropSupported=true">Drop files here</div>
    <div ng-show="!dropSupported">HTML5 Drop File is not supported on this browser</div>
    <br />

</div>
</div>


<table class="table table-hover" ng-show="file_queue">
  <thead>
    <tr>
        <th colspan="50" class="center"><h4>Upload Queue</h4></th>
    </tr>
    <tr>
        <th></th>
        <th>File Name</th>
        <th>Acquisition Date</th>
        <th>Site Panel</th>
        <th>Subject</th>
        <th>Visit</th>
        <th>Stimulation</th>
        <th>Specimen</th>
        <th>Pre-treatment</th>
        <th>Storage</th>
    </tr>
    <tr>
        <th><input type="checkbox" /></th>
        <th></th>
        <th>
          <div class="col-md-6">
            <p class="input-group">
              <input type="text" class="app form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" show-button-bar="false" show-weeks="false" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
        </th>
        <th>
          <select class="app btn-mini" ng-model="current_site_panel" ng-options="s.name for s in site_panels">
          </select>
        </th>
        <th>
          <select class="app btn-mini" ng-model="current_subject" ng-options="s.subject_code for s in subjects">
          </select>
        </th>
        <th>
          <select class="app btn-mini" ng-model="current_visit_type" ng-options="v.visit_type_name for v in visit_types">
          </select>
        </th>
        <th>
          <select class="app btn-mini" ng-model="current_stimulation" ng-options="s.stimulation_name for s in stimulations">
          </select>
        </th>
        <th>
          <select class="app btn-mini" ng-model="current_specimen" ng-options="s.specimen_name for s in specimens">
          </select>
        </th>
        <th>
          <select class="app btn-mini" ng-model="current_pretreatment" ng-options="pt.name for pt in pretreatments">
          </select>
        </th>
        <th>
          <select class="app btn-mini" ng-model="current_storage" ng-options="s.name for s in storages">
          </select>
        </th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="f in file_queue">
      <td><input type="checkbox" /></td>
      <td>{{ f.filename }}</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
