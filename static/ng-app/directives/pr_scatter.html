<div>
  <div class="row">

    <span class="col-md-offset-1 col-md-3">
      X axis:<br/>
      <select ng-model="x_param" ng-options="p as p.full_name for p in parameters"></select><br/>
    </span>

    <span class="col-md-3">
      Y axis:<br/>
      <select ng-model="y_param" ng-options="p as p.full_name for p in parameters"></select><br/>
    </span>

    <span class="col-md-2">
      <br/>
      <button class="btn btn-primary" ng-click="render_plot(plot_data)">Update Plot</button>
      <br/><br/>
      <input ng-model="show_heat" type="checkbox"> Use heat map
    </span>

  </div>

  <div class="row">
    <div class="col-md-9">
      <div id="scatterplot"></div>
    </div>
    <div class="col-md-3">
      <table class="table">
        <thead>
        <tr>
          <th>
            Cluster
          </th>
          <th>
            Event %
          </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="sc in data.cluster_data">
          <td ng-class="{ hover: sc.selected }">
            {{ sc.cluster_index }}
          </td>
          <td ng-class="{ hover: sc.selected }">
            {{ sc.event_percent }}%
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
