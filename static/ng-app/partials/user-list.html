    <table id="data-table" class="table table-hover">
      <thead>
        <tr>
          <th colspan="50" class="center">
            <div style="position:relative">
              <h4>Users <span class="badge badge-inverse align-top">{{ users.length }}</span></h4>

              <div style="position:absolute; right:0;top:0;">
                <a class="btn btn-default btn-sm" ng-show="can_manage_users" ng-click="init_form(null, 'CHOOSE_USER')">
                  Add User
                </a>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <th>Username</th>
          <th>Project Permissions</th>
          <th>Site Permissions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td class="no-wrap" width="1%">
            <a class="btn btn-default btn-xs" ng-show="can_manage_users" ng-click="init_form(user)" tooltip="Edit" tooltip-placement="bottom">
              <span style="opacity: 0.4" class="fa fa-pencil align-middle"></span>
            </a>
            {{ user.username }}
          </td>
          <td>
            <ul class="list-unstyled">
              <li ng-repeat="perm in user.project_permissions">
                {{ perm.permission_name }}
              </li>
            </ul>
          </td>
          <td>
            <ul class="list-unstyled">
              <li ng-repeat="site in user.sites">
                {{ site.site_name }}
                <ul class="">
                  <li ng-repeat="perm in site.permissions">{{ perm.permission_name }}</li>
                </ul>
                <div ng-hide="$last"><hr/></div>
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
