    <table id="data-table" class="table table-hover">
      <thead>
        <tr>
          <th colspan="50" class="center">
            <div style="position:relative">
              <h4>Users <span class="badge badge-inverse align-top">{{ users.length }}</span></h4>

              <div style="position:absolute; right:0;top:0;">
                <a class="btn btn-default btn-sm" ng-show="can_manage_users" ng-click="init_form(null)">
                  Add User
                </a>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <th>Username</th>
          <th>Project Permissions</th>
          <th>Site Permissions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users.users">
          <td class="middle">{{ user }}</td>
          <td>
          <ul class="list-unstyled">
            <li ng-repeat="perm in user.permissions">
              {{ perm.permission.name }}
            </li>
          </ul>
            <a ng-show="can_manage_users" ng-click="init_form(user)">
              Edit
            </a>
          </td>
          <td>
            <ul class="list-unstyled">
              <li ng-repeat="site in current_project.sites">
                {{ site.site_name }}
                <a class="pull-right" ng-show="can_manage_users">Edit</a>
                <ul>
                  <li ng-repeat="perm in site.permissions">{{ perm.permission.name }}</li>
                </ul>
              </li>
              <div ng-hide="$last"><hr/></div>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
