    <table id="data-table" class="table table-hover">
      <thead>
        <tr>
          <th colspan="50" class="center">
            <div style="position:relative">
              <h4>Markers <span class="badge badge-inverse align-top">{{ markers.length }}</span></h4>

              <div class="btn-group" ng-show="user.superuser" style="position:absolute; right:0;top:0;">
                  <a class="btn btn-default btn-sm" ng-click="init_form(null)">
                      Add Marker
                  </a>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <th></th>
          <th>Abbreviation</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="marker in markers">
          <td width="1%">
              <a class="btn btn-default btn-xs" ng-show="user.superuser" ng-click="init_form(marker)" tooltip="Edit" tooltip-placement="bottom">
                <span style="opacity: 0.4" class="glyphicon glyphicon-pencil align-middle"></span>
              </a>
          </td>
          <td>{{ marker.marker_abbreviation }}</td>
          <td>{{ marker.marker_name }}</td>
          <td>{{ marker.marker_description }}</td>
        </tr>
      </tbody>
    </table>
