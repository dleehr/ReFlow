    <table id="data-table" class="table table-hover">
      <thead>
        <tr>
          <th colspan="50" class="center">
            <div style="position:relative">
              <h4>Workers <span class="badge badge-inverse align-top">{{ workers.length }}</span></h4>

              <div class="btn-group" ng-show="user.superuser" style="position:absolute; right:0;top:0;">
                  <a class="btn btn-default btn-sm" ng-click="init_form(null)">
                      Add Worker
                  </a>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Hostname</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="w in workers">
          <td width="1%">
              <a class="btn btn-default btn-xs" ng-show="user.superuser" ng-click="init_form(w)" tooltip="Edit" tooltip-placement="bottom">
                <span style="opacity: 0.4" class="fa fa-pencil align-middle"></span>
              </a>
          </td>
          <td>{{ w.worker_name }}</td>
          <td>{{ w.worker_hostname }}</td>
        </tr>
      </tbody>
    </table>
