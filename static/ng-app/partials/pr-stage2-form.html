<div ng-controller="PRStage2Controller">
  <div class="modal-header">
    <button type="button" class="close" ng-click="ok()" aria-hidden="true">&times;</button>
    Submit Stage 2 Process Request
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label class="col-md-3 control-label">Cell Subset</label>
      <select ng-model="instance.cell_subset" ng-required="true" ng-options="cs.id as cs.name for cs in instance.cell_subsets">
      </select>
      <strong ng-show="errors.cell_subset" class="help-inline text-danger">
        {{ errors.cell_subset.join(', ') }}
      </strong>
    </div>

    <br/>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="ok()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="create()" ng-disabled="instance.complete">Submit</button>
  </div>
</div>
