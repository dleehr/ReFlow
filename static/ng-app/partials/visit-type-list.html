    <table ts-wrapper id="data-table" class="table table-hover">
      <thead>
        <tr>
          <th colspan="50" class="center">
            <div style="position:relative">
              <h4>Visit Types <span class="badge badge-inverse align-top">{{ visit_types.length }}</span></h4>

              <div class="btn-group" ng-show="current_project.permissions.can_add_data" style="position:absolute; right:0;top:0;">
                  <a class="btn btn-default btn-sm" ng-click="init_form(null, 'VISIT_TYPE')">
                      Add Visit Type
                  </a>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <th></th>
          <th ts-criteria="visit_type_name">Visit Name</th>
          <th ts-criteria="visit_type_description">Visit Description</th>
          <th ts-criteria="sample_count">Sample Count</th>
        </tr>
      </thead>
      <tbody>
        <tr ts-repeat ng-repeat="visit_type in visit_types">
          <td class="no-wrap" width="1%">
            <a class="btn btn-default btn-xs" ng-show="current_project.permissions.can_modify_project" ng-click="init_form(visit_type, 'VISIT_TYPE')" tooltip="Edit" tooltip-placement="bottom">
              <span style="opacity: 0.4" class="fa fa-pencil align-middle"></span>
            </a>
            <a class="btn btn-default btn-xs" ng-show="current_project.permissions.can_modify_project" ng-click="init_form(visit_type, 'VISIT_TYPE_DELETE')" tooltip="Delete" tooltip-placement="bottom">
              <i style="opacity: 0.4" class="fa fa-times align-middle"></i>
            </a>
          </td>
          <td>{{ visit_type.visit_type_name }}</td>
          <td>{{ visit_type.visit_type_description }}</td>
          <td>{{ visit_type.sample_count }}</td>
        </tr>
      </tbody>
    </table>
