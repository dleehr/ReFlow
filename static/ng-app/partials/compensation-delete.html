<div ng-controller="CompensationDeleteController">
  <div class="modal-header">
    <button type="button" class="close" ng-click="ok()" aria-hidden="true">&times;</button>
    Delete Compensation Matrix: {{ instance.name }}
  </div>
  <div class="modal-body">

    <h4>Are you sure you want to delete this compensation matrix?</h4>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="ok()">Cancel</button>
    <button type="button" class="btn btn-danger" ng-click="destroy(instance)">Delete</button>
  </div>
</div>
