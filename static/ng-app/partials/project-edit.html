  <div class="form-group">
    <label class="col-md-2 control-label">Project Name</label>
    <input maxlength="128" type="text" ng-model="modified_project.project_name" />
    <strong ng-show="errors.project_name" class="help-inline text-danger">
      {{ errors.project_name.join(', ') }}
    </strong>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Project Description</label>
    <textarea cols="40" rows="10" ng-model="modified_project.project_desc">
    </textarea>
    <strong ng-show="errors.project_desc" class="help-inline text-danger">
      {{ errors.project_desc.join(', ') }}
    </strong>

  </div>

  <div class="form-group">
    <button class="col-sm-offset-2 btn btn-success" ng-click="updateProject()">Save</button>
  </div>
