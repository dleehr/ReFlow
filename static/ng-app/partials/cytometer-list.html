    <table id="data-table" class="table table-hover">
      <thead>
        <tr>
          <th colspan="50" class="center">
            <div style="position:relative">
              <h4>Cytometers <span class="badge badge-inverse align-top">{{ cytometers.length }}</span></h4>

              <div class="btn-group" ng-show="can_add_data" style="position:absolute; right:0;top:0;">
                  <a class="btn btn-default btn-sm" ng-click="init_form(null)">
                      Add Cytometer
                  </a>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <th></th>
          <th>Cytometer</th>
          <th>Serial Number</th>
          <th>Site</th>
          <th>FCS Sample Count</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="cytometer in cytometers">
          <td width="1%">
              <a class="btn btn-default btn-xs" ng-show="can_modify_project" ng-click="init_form(cytometer)" tooltip="Edit" tooltip-placement="bottom">
                <span style="opacity: 0.4" class="fa fa-pencil align-middle"></span>
              </a>
          </td>
          <td>{{ cytometer.cytometer_name }}</td>
          <td>{{ cytometer.serial_number }}</td>
          <td>{{ cytometer.site_name }}</td>
          <td>{{ cytometer.sample_count }}</td>
        </tr>
      </tbody>
    </table>
