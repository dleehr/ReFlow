    <table ts-wrapper id="data-table" class="table table-hover">
      <thead>
        <tr>
          <th colspan="50" class="center">
            <div style="position:relative">
              <h4>Subject Groups <span class="badge badge-inverse align-top">{{ subject_groups.length }}</span></h4>

              <div class="btn-group" ng-show="current_project.permissions.can_add_data" style="position:absolute; right:0;top:0;">
                  <a class="btn btn-default btn-sm" ng-click="init_form(null, 'SUBJECT_GROUP')">
                      Add Subject Group
                  </a>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <th></th>
          <th ts-criteria="group_name">Group Name</th>
          <th>Group Description</th>
        </tr>
      </thead>
      <tbody>
        <tr ts-repeat ng-repeat="group in subject_groups">
          <td class="no-wrap" width="1%">
            <a href class="btn btn-default btn-xs" ng-show="current_project.permissions.can_modify_project" ng-click="init_form(group, 'SUBJECT_GROUP')" tooltip="Edit" tooltip-placement="bottom">
              <span style="opacity: 0.4" class="fa fa-pencil align-middle"></span>
            </a>
            <a class="btn btn-default btn-xs" ng-show="current_project.permissions.can_modify_project" ng-click="init_form(group, 'SUBJECT_GROUP_DELETE')" tooltip="Delete" tooltip-placement="bottom">
              <i style="opacity: 0.4" class="fa fa-times align-middle"></i>
            </a>
          </td>
          <td>{{ group.group_name }}</td>
          <td>{{ group.group_description }}</td>
        </tr>
      </tbody>
    </table>
