    <table ts-wrapper id="data-table" class="table table-hover">
      <thead>
        <tr>
          <th colspan="50" class="center">
            <div style="position:relative">
              <h4>Specimens <span class="badge badge-inverse align-top">{{ specimens.length }}</span></h4>

              <div class="btn-group" ng-show="user.superuser" style="position:absolute; right:0;top:0;">
                  <a class="btn btn-default btn-sm" ng-click="init_form(null, 'SPECIMEN')">
                      Add Specimen
                  </a>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <th></th>
          <th ts-criteria="specimen_name">Name</th>
          <th ts-criteria="specimen_description">Description</th>
          <th ts-criteria="sample_count">Sample Count</th>
        </tr>
      </thead>
      <tbody>
        <tr ts-repeat ng-repeat="specimen in specimens">
          <td class="no-wrap" width="1%">
            <a class="btn btn-default btn-xs" ng-show="user.superuser" ng-click="init_form(specimen, 'SPECIMEN')" tooltip="Edit" tooltip-placement="bottom">
              <span style="opacity: 0.4" class="fa fa-pencil align-middle"></span>
            </a>
            <a class="btn btn-default btn-xs" ng-show="user.superuser" ng-click="init_form(specimen, 'SPECIMEN_DELETE')" tooltip="Delete" tooltip-placement="bottom">
              <i style="opacity: 0.4" class="fa fa-times align-middle"></i>
            </a>
          </td>
          <td>{{ specimen.specimen_name }}</td>
          <td>{{ specimen.specimen_description }}</td>
          <td>{{ specimen.sample_count }}</td>
        </tr>
      </tbody>
    </table>
