<div ng-controller="SubjectEditController">
  <div class="modal-header">
    <button type="button" class="close" ng-click="ok()" aria-hidden="true">&times;</button>
    Create or Edit Subject
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label class="col-md-3 control-label">Subject Group</label>
      <select ng-model="instance.subject_group" ng-required="true" ng-options="s.id as s.group_name for s in subject_groups">
      </select>
      <strong ng-show="errors.group_name" class="help-inline text-danger">
        {{ errors.subject_group.join(', ') }}
      </strong>
    </div>

    <div class="form-group">
      <label class="col-md-3 control-label">Subject Code</label>
      <input maxlength="128" type="text" ng-model="instance.subject_code" />
      <strong ng-show="errors.group_name" class="help-inline text-danger">
        {{ errors.subject_code.join(', ') }}
      </strong>
    </div>

    <div class="form-group">
      <label class="col-md-3 control-label">Batch Control</label>
      <input type="checkbox" cols="40" rows="10" ng-model="instance.batch_control">
      </textarea>
      <strong ng-show="errors.group_description" class="help-inline text-danger">
        {{ errors.batch_control.join(', ') }}
      </strong>
    </div>

    <div class="well well-warning" ng-show="errors.__all__">
      <ul class="list-unstyled">
        <li ng-repeat="error in errors.__all__">{{ error }}</li>
      </ul>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="ok()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="create_update(instance)">Save</button>
  </div>
</div>
