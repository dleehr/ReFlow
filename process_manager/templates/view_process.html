{% extends "base.html" %}
{% load url from future %}
{% block body %}
  <div class="container">
    <div class="row lead">
      <div class="span4">
        <a href="{% url 'view_project' project.id %}">
          {{ process.process_name }}
        </a>
      </div>
    </div>
    <div class="row">
      <div class="span6">Process Description: {{ project.process_description|default_if_none:'' }}</div>
    </div>
    <br/>
  </div>
{% endblock %}
