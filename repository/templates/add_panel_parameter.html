{% load url from future %}
<div class="lead">{{ panel.panel_name }}</div>
<form class="form-horizontal" action="{% url 'add_panel_parameter' panel.id %}" method="post">
    {% csrf_token %}

    {% if form.errors %}
        <div class="control-group warning">
            <ul>
                {% for field in form %}
                    {% if field.errors %}
                        <span class="help-inline">{{ field.errors|striptags }}</span>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    {{ form.non_field_errors }}

    {% for field in form %}
        <div class="control-group">
            <label class="control-label">{{ field.label }}</label>
            <div class="controls">{{ field }}</div>
        </div>
    {% endfor %}
    <div class="control-group">
        <div class="controls">
            <button class="btn btn-small btn-primary" type="submit">Save</button>
        </div>
    </div>
</form>
