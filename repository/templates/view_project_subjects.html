{% extends "base.html" %}
{% load url from future %}
{% block body %}
<div class="container">
  <div class="row lead">
    <div class="span4">
      <a href="{% url 'view_project' project.id %}">
        {{ project.project_name }}
      </a>
      <a rel="tooltip" href="{% url 'edit_project' project.id %}" data-original-title="Edit Project" data-placement="right">
        <i style="opacity: 0.4; margin-left: 10px" class="icon-th-list align-middle"></i>
      </a>
    </div>
    <div class="pull-right">Subjects <span class="badge badge-inverse align-top">{{ subjects|length }}</span></div>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Subject ID</th>
        <th>FCS Sample Count</th>
      </tr>
    </thead>
    <tbody>
      {% for s in subjects %}
      <tr>
        <td>
          <div>
            <a href="{% url 'view_subject' s.id %}">{{ s.subject_id }}</a>
            <span class="pull-right">
              <a rel="tooltip" href="{% url 'edit_subject' s.id %}" data-original-title="Edit Subject" data-placement="left">
                <i style="opacity: 0.4" class="icon-th-list align-middle"></i>
              </a>
            </span>
          </div>
        </td>
        <td>
            {{ s.sample_set.count }}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="pull-right">
    <a class="btn btn-success btn-small" href="{% url 'add_subject' project.id %}">
      <i class="icon-plus icon-white"></i> Add Subject
    </a>
  </div>
</div>
{% endblock %}
