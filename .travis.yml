language: python

virtualenv:
  system_site_packages: true

before_install:
 - sudo apt-get install -qq python-numpy python-scipy python-matplotlib mercurial

python:
  - "2.7"

env:
  - DJANGO=https://github.com/django/django/archive/master.tar.gz
  - DJANGO=django==1.5 --use-mirrors
  - DJANGO_SETTINGS_MODULE="reflow.settings"
  - PYTHONPATH="/home/travis/build/whitews/ReFlow"

install:
  - pip install $DJANGO
  - pip install -r requirements/travis-ci.txt --use-mirrors
  - pip install hg+https://code.google.com/p/py-fcm/#egg=fcm
  - pwd

script: python manage.py test repository

notifications:
  email: false
